{% extends "base.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="/login" method="post">
    <input type="text" name="email" required>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
